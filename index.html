<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
        integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="burger-icon">
        <div id="line-1"></div>
        <div id="line-2"></div>
        <div id="line-3"></div>
    </div>
    <div class="menu">
        <div>
            <div class="text-slider">
                Height Amplifier : <span id="height-amplifier"></span>
            </div>
            <input type="range" min="5" max="20" value="10" class="slider" id="slider-height">
        </div>
        <div>
            <div class="text-slider">
                Map size : <span id="size"></span>
            </div>
            <input type="range" min="20" max="80" value="50" class="slider" id="slider-size">
        </div>
        <div>
            <div class="text-slider">
                Map variation : <span id="variation"></span>
            </div>
            <input type="range" min="50" max="100" value="75" class="slider" id="slider-variation">
        </div>
        <button onclick="regenerate()">Regenerate</button>
    </div>
    <script src="scripts/perlin.js"></script>
    <script src="scripts/cube.js"></script>
    <script src="scripts/cubeMap.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
